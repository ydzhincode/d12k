{% extends 'flatpages/default.html' %}

{% block title %}
    Category
{% endblock title %}

{% block content %}
    <h1>Все категории статей и новостей</h1>
    <hr>
    {%  if categories %}
        {% for category in categories %}
            <h2><a href="{{ category.id }}">{{ category.name }}</a></h2>
        {% endfor %}
    {% else %}
        <h2>Категорий нет!</h2>
    {% endif %}
{% endblock content %}
